<html>
	<head>
		<title>My first three.js app</title>

		<style>
			body {
				margin: 0;
			}
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>

		<script src="../build/three.js"></script>
		<script src="js/controls/DragControls.js"></script>
		<script src="js/controls/TrackballControls.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script>
			var container, stats;
			var camera, controls, scene, renderer;
			var objects = [];

			var chemin = [[5,2],[4,4],[7,-2]];

			init();
			animate();

			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				//Initialisation du moteur de rendu
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( 0xf0f0f0 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.sortObjects = false;

				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.PCFShadowMap;

				container.appendChild( renderer.domElement );


				//création d'une scène
				scene = new THREE.Scene();

				//placement de la caméra
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set(0,0,1000);
				scene.add(camera);

				//controle de la caméra
				controls = new THREE.TrackballControls( camera );
				controls.rotateSpeed = 1.0;
				controls.zoomSpeed = 1.2;
				controls.panSpeed = 0.8;
				controls.noZoom = false;
				controls.noPan = false;
				controls.staticMoving = true;
				controls.dynamicDampingFactor = 0.3;


				scene.add( new THREE.AmbientLight( 0x505050 ) );

				var light = new THREE.SpotLight( 0xffffff, 1.5 );
				light.position.set( 0, 500, 2000 );
				light.castShadow = true;

				light.shadow = new THREE.LightShadow( new THREE.PerspectiveCamera( 50, 1, 200, 10000 ) );
				light.shadow.bias = - 0.00022;

				light.shadow.mapSize.width = 2048;
				light.shadow.mapSize.height = 2048;

				scene.add( light );


				//ajout d'un miroir
				var verticalMirror = new THREE.Mirror( 20, 20, { clipBias: 0.003, textureWidth: 25, textureHeight: 25, color:0x889999 } );
				verticalMirror.position.y = 12;
				verticalMirror.position.x = 45;
				verticalMirror.position.z = 2500;
				scene.add( verticalMirror );

				sphereGroup = new THREE.Object3D();
				scene.add( sphereGroup );

				var geometry = new THREE.CylinderGeometry( 0.1, 15 * Math.cos( Math.PI / 180 * 30 ), 0.1, 24, 1 );
				var material = new THREE.MeshPhongMaterial( { color: 0xffffff, emissive: 0x444444 } );
				var sphereCap = new THREE.Mesh( geometry, material );
				sphereCap.position.y = -15 * Math.sin( Math.PI / 180 * 30 ) - 0.05;
				sphereCap.rotateX(-Math.PI);

				var geometry = new THREE.SphereGeometry( 15, 24, 24, Math.PI / 2, Math.PI * 2, 0, Math.PI / 180 * 120 );
				var halfSphere = new THREE.Mesh( geometry, material );
				halfSphere.add( sphereCap );
				halfSphere.rotateX( - Math.PI / 180 * 135 );
				halfSphere.rotateZ( - Math.PI / 180 * 20 );
				halfSphere.position.y = 7.5 + 15 * Math.sin( Math.PI / 180 * 30 );
				sphereGroup.add( halfSphere );

				var geometry = new THREE.BoxGeometry( 40, 40, 40 );

				//for(var i = 0; i < 200; i ++){
				//création du carton
				var object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( { color: 0x3A3C3C } ) );

				object.position.x = document.documentElement.clientWidth/4;
				object.position.y = document.documentElement.clientHeight/4;
				object.position.z = 0;

				object.rotation.x = 0;
				object.rotation.y = 0;
				object.rotation.z = 0;

				object.scale.x = 5;
				object.scale.y = 4;
				object.scale.z = 0.2;

				object.castShadow = true;
				object.receiveShadow = true;

				scene.add( object );

				objects.push( object );
				//}



				var dragControls = new THREE.DragControls( objects, camera, renderer.domElement );
				dragControls.addEventListener( 'dragstart', function ( event ) { controls.enabled = false; } );
				dragControls.addEventListener( 'dragend', function ( event ) { controls.enabled = true; } );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = '<a href="http://threejs.org" target="_blank">three.js</a> webgl - draggable cubes';
				container.appendChild( info );

				stats = new Stats();
				container.appendChild( stats.dom );

				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				requestAnimationFrame( animate );
				render();
				stats.update();
			}

			function render() {
				controls.update();
				verticalMirror.render();
				renderer.render( scene, camera );
			}

		</script>
	</body>
</html>
